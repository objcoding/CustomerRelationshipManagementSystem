<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="zh" ng-app="myApp" class="no-js">
<head>
    <meta charset="utf-8" lang="zh"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>客户关系管理系统</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="/static/jsm/css/jsm.css"/>
    <style>
        .ng-cloak {
            display:none !important;
        }
    </style>
</head>
<body ng-controller="AppCtrl">
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#index-navbar-collapse"
                    aria-expanded="false">
                <span class="sr-only">自适应</span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">客户关系管理系统</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="index-navbar-collapse">
            <ul class="nav navbar-nav navbar-left">
                <li class="dropdown"><a class="dropdown-toggle"
                                        data-toggle="dropdown" role="button" aria-haspopup="true"
                                        aria-expanded="false">系统模块<span class="caret"></span></a>
                    <ul class="dropdown-menu topnavbar-module-menu">
                        <li>
                            <div class="col-xs-6"
                                 ng-class="{active:(m.active == active.module)}"
                                 ng-repeat="m in menu">
                                <a href="{{m.uri}}" class="ng-cloak">{{m.name}}</a>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown"><a class="dropdown-toggle"
                                        data-toggle="dropdown" role="button" aria-haspopup="true"
                                        aria-expanded="false"><span th:text="${username}">${username}</span><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">修改密码</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a ng-click="logoutBtnClick()" style="cursor:pointer">登出</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>

    <div class="alert alert-warning" role="alert">

                ng-click="alert.close()">
            <span aria-hidden="true">&times;</span>
        </button>
        <strong class="ng-cloak">提示: </strong><span class="ng-cloak">{{alert.msg}}</span>
    </div>
</div>-->

<div class="js-sidebar ng-cloak">
    <div class="scroller">
        <ul class="nav">
            <li ng-repeat="f in functions._active"><a href="{{f.uri}}">
                <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                <span>{{f.func}}</span>
            </a></li>
        </ul>
    </div>
</div>
<div class="js-main-container">
    <div ng-view=""></div>
</div>

<script src="/static/jquery/jquery.min.js"></script>
<script src="/static/tether/js/tether.min.js"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/angular/angular.min.js"></script>
<script src="/static/angular/angular-route.min.js"></script>

</body>
</html>
